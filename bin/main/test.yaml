fft_length : 262144
stream_number : 2

begin_channel : 12345 #min value is 1
compress_channel_num : 32
window_size : 24
batch_buffer_size : 30
step : 3

write_head : 0
print_memory : 0
write_data : 1

tsamp : 8e-10
machine_id_in : 0
telescope_id_in : 0

#set to 0 to let program auto select a number
thread_num : 4

#set to empty string to let program auto select a name
#if output_name and file name stream are set to relative path , they are considered relative to current shell path
output_name : /tmp/output.fil
source_name_in : rawdata

#the unit of phase_shift is (PI*rad)
#the value of weight should be within 0 to 1
stream :
    - file : /tmp/random_data_for_1_channel.dat
      phase_shift : 0.0
      weight : 0.4

    - file : /tmp/random_data_for_1_channel.dat
      phase_shift : 2.0
      weight : 0.6
